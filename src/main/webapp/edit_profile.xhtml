<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Profile</title>
        <div class="picture">
            <img src="Logo.jpg" width="150" height="190"/>
        </div>
        <link rel="stylesheet" href="styles.css" media="all"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            h1 {text-align: center;}
            h2 {text-align: center;}
            h3 {text-align: center;}
        </style>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <p:menubar>
                    <p:menuitem value="Catalog" icon="pi pi-home" outcome="index.xhtml"/>
                    <p:menuitem value="Edit Plants" icon="pi pi-pencil" outcome="edit_plants.xhtml" rendered="#{menuBarController.admin}"/>
                    <p:menuitem value="Shopping cart" icon="pi pi-shopping-cart" outcome="shopping_cart.xhtml" rendered="#{menuBarController.loggedIn}"/>
                    <p:menuitem value="Orders" icon="pi pi-check" outcome="orders.xhtml" rendered="#{menuBarController.loggedIn}"/>
                    <p:menuitem value="All Orders" icon="pi pi-check" outcome="all_orders.xhtml" rendered="#{menuBarController.admin}"/>
                    <p:menuitem value="Profile" icon="pi pi-user" outcome="profile.xhtml" rendered="#{menuBarController.loggedIn}"/>
                    <p:menuitem value="Log in" icon="pi pi-user" outcome="login.xhtml" rendered="#{not menuBarController.loggedIn}"/>
                    <p:menuitem value="Register" icon="pi pi-user" outcome="registration.xhtml" rendered="#{not menuBarController.loggedIn}"/>
                    <p:menuitem value="Log out" icon="pi pi-sign-out" action="#{menuBarController.logout}" ajax="false" rendered="#{menuBarController.loggedIn}"/>
                </p:menubar>
            </h:form>
        </div>

        <div>
            <h:form id="form">
                <p:growl id="messages" showDetail="true"/>
                <p:panelGrid columns="2">
                    <p:outputLabel value="User Name  " for="username"/>
                    <p:inputText id="username" value="#{editProfileController.username}"
                                 required="true" requiredMessage="User Name is required"/>

                    <p:outputLabel value="First Name  " for="firstName"/>
                    <p:inputText id="firstName" value="#{editProfileController.firstName}"
                                 required="true" requiredMessage="First Name is required"/>

                    <p:outputLabel value="Last Name  " for="lastName"/>
                    <p:inputText id="lastName" value="#{editProfileController.lastName}"
                                 required="true" requiredMessage="Last Name is required"/>

                    <p:outputLabel value="Birth Date (yyyy-mm-dd)  " for="birthdayDate"/>
                    <p:inputText id="birthdayDate" value="#{editProfileController.birthdayDate}"
                                 required="true" requiredMessage="Birth Date is required"/>

                    <p:outputLabel value="Email  " for="emailAddress"/>
                    <p:inputText id="emailAddress" value="#{editProfileController.emailAddress}"
                                 required="true" requiredMessage="Email is required"/>

                    <p:outputLabel value="Phone Number  " for="phoneNumber"/>
                    <p:inputText id="phoneNumber" value="#{editProfileController.phoneNumber}"
                                 required="true" requiredMessage="Phone Number is required"/>

                    <p:outputLabel value="City  " for="city"/>
                    <p:inputText id="city" value="#{editProfileController.city}"
                                 required="true" requiredMessage="City is required"/>

                    <p:outputLabel value="Street  " for="street"/>
                    <p:inputText id="street" value="#{editProfileController.street}"
                                 required="true" requiredMessage="Street is required"/>

                    <p:outputLabel value="House Number  " for="houseNumber"/>
                    <p:inputText id="houseNumber" value="#{editProfileController.houseNumber}"
                                 required="true" requiredMessage="House Number is required"/>

                    <p:outputLabel value="Appartment  " for="appartment"/>
                    <p:inputText id="appartment" value="#{editProfileController.appartment}"
                                 required="true" requiredMessage="Appartment is required"/>

                    <p:outputLabel value="Zipcode  " for="zipcode"/>
                    <p:inputText id="zipcode" value="#{editProfileController.zipcode}"
                                 required="true" requiredMessage="Zipcode is required"/>

                    <p:outputLabel value="Password  " for="password"/>
                    <p:password id="password" value="#{editProfileController.password}"
                                required="true" requiredMessage="Password is required"/>
                </p:panelGrid>
                <p:commandButton value="confirm profile changes" action="#{editProfileController.editProfile}" update="messages"/>
                <p:commandButton value="cancel" action="profile.xhtml" immediate="true"/>
            </h:form>
        </div>
    </h:body>
</html>

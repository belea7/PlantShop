<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:viewAction action="#{treeBean.initCurrentOrders}"/>
    </f:metadata>
    <h:head>
         <title>Orders</title>
        <center><img src="images\Logo.jpg" width="150" height="190"/></center>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
       <div>
            <h:form>
                <p:menubar>
                    <p:menuitem value="Catalog" icon="pi pi-home" outcome="index.xhtml"/>
                    <p:menuitem value="Edit Plants" icon="pi pi-pencil" outcome="edit_plants.xhtml" rendered="#{menuBarBean.admin}"/>
                    <p:menuitem value="Shopping cart" icon="pi pi-shopping-cart" outcome="shopping_cart.xhtml" rendered="#{menuBarBean.loggedIn}"/>
                    <p:menuitem value="Orders" icon="pi pi-check" outcome="orders.xhtml" rendered="#{menuBarBean.loggedIn}"/>
                    <p:menuitem value="Profile" icon="pi pi-user" outcome="profile.xhtml" rendered="#{menuBarBean.loggedIn}"/>
                    <p:menuitem value="Log in" icon="pi pi-user" outcome="login.xhtml" rendered="#{not menuBarBean.loggedIn}"/>
                    <p:menuitem value="Register" icon="pi pi-user" outcome="registration.xhtml" rendered="#{not menuBarBean.loggedIn}"/>
                    <p:menuitem value="Log out" icon="pi pi-sign-out" action="#{menuBarBean.logout}" ajax="false" rendered="#{menuBarBean.loggedIn}"/>
                </p:menubar>
            </h:form>
        </div>
        <h:form id="form">
            <p:treeTable id="myTree" value="#{treeBean.root}" var="node">
                <f:facet name="Header">
                    Orders
                </f:facet>
                <p:column headerText="">
                    <h:outputText value="#{node.name}" />
                </p:column>
                <p:column headerText="Amount">
                    <h:outputText value="#{node.amount}" />
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{node.price}" />
                </p:column>
                <p:column headerText="Total Price">
                    <h:outputText value="#{node.total}" />
                </p:column>
                <p:column headerText="Order Status">
                    <h:outputText value="#{node.status}" />
                </p:column>
            </p:treeTable>
        </h:form>
    </h:body>
</html>

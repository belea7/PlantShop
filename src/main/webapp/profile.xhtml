<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            h1 {text-align: center;}
            h2 {text-align: center;}
        </style>
    </h:head>
    <body>
        <div class="menu">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Catalog" icon="pi pi-home" outcome="index.xhtml"/>
                    <p:menuitem value="Edit Plants" icon="pi pi-pencil" outcome="edit_plants.xhtml"/>
                    <p:menuitem value="Shopping cart" icon="pi pi-shopping-cart" outcome="shopping_cart.xhtml"/>
                    <p:menuitem value="Orders" icon="pi pi-check" outcome="orders.xhtml"/>
                    <p:menuitem value="Profile" icon="pi pi-user" outcome="profile.xhtml"/>
                    <p:menuitem value="Log in" icon="pi pi-user" outcome="login.xhtml"/>
                    <p:menuitem value="Register" icon="pi pi-user" outcome="registration.xhtml"/>
                    <p:menuitem value="Log out" icon="pi pi-sign-out" action="#{loginBean.logout}" ajax="false"/>
                </p:menubar>
            </h:form>
        </div>
        
        <h:panelGroup rendered="#{userBean.loggedIn}">
            <h2> Currently logged in as #{userBean.user.username} </h2>
        </h:panelGroup>
        <h:panelGroup rendered="#{userBean.notLoggedIn}">
            <h2> You are not logged in. </h2>
        </h:panelGroup>
    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="styles.css" media="all"/>
        <center><img src="images\Logo.jpg" width="350" height="350"/></center>
        <div>
            <h:form>
                <p:menubar>
                    <p:menuitem value="Catalog" icon="pi pi-home" outcome="index.xhtml"/>
                    <p:menuitem value="Edit Plants" icon="pi pi-pencil" outcome="edit_plants.xhtml"/>
                    <p:menuitem value="Shopping cart" icon="pi pi-shopping-cart" outcome="shopping_cart.xhtml"/>
                    <p:menuitem value="Orders" icon="pi pi-check" outcome="orders.xhtml"/>
                    <p:menuitem value="Profile" icon="pi pi-user" outcome="profile.xhtml"/>
                    <p:menuitem value="Log out" icon="pi pi-sign-out"/>
                </p:menubar>
            </h:form>
        </div>
    </h:head>
    <h:body>
        <div>
            <h:form id="form">
                <p:dataGrid var="plant" value="#{plantsBean.plants}" columns="4" layout="grid"
                            rows="12" paginator="true" id="plants" rowsPerPageTemplate="4,12,16"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                            {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    
                    <f:facet name="header">
                        Products for Sale
                    </f:facet>

                    <div class="plant-grid-item">
                        <div> 
                            <p:graphicImage value="images/#{plant.picture}" height="200" width="200"/>
                            <p:rating readonly="true" value="#{plant.rating}"/>
                        </div>
                        <div>
                            <h:outputLabel class="in-stock-label" value="IN STOCK" rendered="#{plant.numberOfItems > 0}"/> 
                            <h:outputLabel class="out-of-stock-label" value="OUT OF STOCK" rendered="#{plant.numberOfItems == 0}"/>
                        </div>
                        <div>
                            <span class="plant-name">#{plant.name}</span>
                        </div>
                        <div>
                            <h:outputText value="#{plant.price} ILS"/>
                        </div>
                        <div>
                            <p:commandButton update=":form:plantDetails" oncomplete="PF('plantDialog').show()"
                                             value="Quick view" icon="pi pi-search">
                                <f:setPropertyActionListener value="#{plant}" target="#{plantsBean.selectedPlant}"/>
                                <f:setPropertyActionListener value="#{plant}" target="#{shoppingCartBean.addedPlant}"/>
                            </p:commandButton>
                        </div>
                    </div>
                </p:dataGrid>
                
                <p:dialog header="Plant Info" widgetVar="plantDialog" modal="true" showEffect="fade"
                          hideEffect="fade" resizable="false">
                    <p:scrollPanel id="plantDetails" class="plant-details-panel">
                        <p:column rendered="#{not empty plantsBean.selectedPlant}">
                            <div>
                                <div>
                                    <div>
                                        <p:graphicImage value="images/#{plantsBean.selectedPlant.picture}" height="400" width="400"/>
                                        <p:rating readonly="true" value="#{plantsBean.selectedPlant.rating}"/>
                                        <div class="plant-name">#{plantsBean.selectedPlant.name}</div>
                                        <div height="200" width="200">#{plantsBean.selectedPlant.description}</div>
                                    </div>
                                    <div>
                                        <h:outputLabel class="in-stock-label" value="IN STOCK" rendered="#{plantsBean.selectedPlant.numberOfItems > 0}"/> 
                                        <h:outputLabel class="out-of-stock-label" value="OUT OF STOCK" rendered="#{plantsBean.selectedPlant.numberOfItems == 0}"/>
                                    </div>
                                    <div>
                                        <h:outputText value="#{plantsBean.selectedPlant.price} ILS"/>
                                    </div>
                                    <div>
                                        <p:commandButton value="Add To Cart" icon="pi pi-shopping-cart" class="add-to-cart-button"
                                                         actionListener="#{shoppingCartBean.addToCart}"
                                                         disabled="#{plantsBean.selectedPlant.numberOfItems == 0}">
                                        </p:commandButton>
                                    </div>
                                    <center>
                                        <div>
                                            <p:panelGrid columns="2">
                                                <h:outputText value="Light"/>
                                                <h:outputText value="#{plantsBean.selectedPlant.light}"/>

                                                <h:outputText value="Water"/>
                                                <h:outputText value="#{plantsBean.selectedPlant.water}"/>

                                                <h:outputText value="Fertilizer"/>
                                                <h:outputText value="#{plantsBean.selectedPlant.fertilize}"/>
                                            
                                                <h:outputText value="Difficulty"/>
                                                <h:outputText value="#{plantsBean.selectedPlant.difficulty}"/>
                                            </p:panelGrid>
                                        </div>
                                    </center>
                                </div>
                            </div>
                        </p:column>
                        <p:commandButton value="Add review" icon="pi pi-plus" actionListener="#{plantsBean.createReview()}"
                                         update=":form:edit-review-content" oncomplete="PF('editReviewDialog').show()">
                            <p:resetInput target=":form:edit-review-content"/>
                            <f:setPropertyActionListener value="#{true}" target="#{editPlantsBean.newPlant}"/>
                        </p:commandButton>
                        <p:dataScroller value="#{plantsBean.selectedPlant.reviews}" var="review" 
                                        chunkSize="10" class="review-scroller" id="reviews-list">
                            <f:facet name="header">
                                Reviews for #{plantsBean.selectedPlant.name}
                            </f:facet>

                            <div>
                                <div>#{review.userName}</div>
                                <p:rating readonly="true" value="#{review.rating}"/>
                                <div>#{review.timePosted}</div>
                                <div class="comment">"#{review.comment}"</div>
                                <p:commandButton icon="pi pi-pencil" update=":form:edit-review-content"
                                                 oncomplete="PF('editReviewDialog').show()" process="@this">
                                <f:setPropertyActionListener value="#{review}" target="#{plantsBean.selectedReview}"/>
                                <p:resetInput target=":form:edit-review-content"/>
                                </p:commandButton>
                                <p:commandButton class="remove-button" icon="pi pi-trash" process="@this"
                                                 oncomplete="PF('deleteReviewDialog').show()">
                                    <f:setPropertyActionListener value="#{review}" target="#{plantsBean.selectedReview}"/>
                                </p:commandButton>
                            </div>
                        </p:dataScroller>
                    </p:scrollPanel>
                </p:dialog>
                <p:dialog header="Edit Review" showEffect="fade" modal="true" widgetVar="editReviewDialog" responsive="true">
                    <p:outputPanel id="edit-review-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty plantsBean.selectedReview}">
                            <div>
                                <p:rating readonly="false" value="#{plantsBean.selectedReview.rating}" required="true"/>
                            </div>
                            <p:outputLabel for="comment">Comment</p:outputLabel>
                            <p:inputTextarea id="comment" value="#{plantsBean.selectedReview.comment}" rows="4" cols="50" required="true"/>
                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Save" icon="pi pi-check" actionListener="#{plantsBean.saveReview}"
                                         update="edit-review-content plantDetails plants" process="edit-review-content @this" 
                                         onclick="PF('editReviewDialog').hide()"/>
                        <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('editReviewDialog').hide()"/>
                    </f:facet>
                </p:dialog>
                <p:confirmDialog widgetVar="deleteReviewDialog" showEffect="fade" width="300"
                                 message="Delete this review?" header="Confirm" severity="warn">
                    <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{plantsBean.removeSelectedReview()}"
                                     process="@this" oncomplete="PF('deleteReviewDialog').hide()" update="reviews-list"/>
                    <p:commandButton value="No" type="button" class="add-to-cart-button" icon="pi pi-times"
                                     onclick="PF('deleteReviewDialog').hide()"/>
                </p:confirmDialog>
            </h:form>
        </div>
    </h:body>
</html>

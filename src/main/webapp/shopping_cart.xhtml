<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="styles.css" media="all"/>
        <center><img src="images\Logo.jpg" width="350" height="350"/></center>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <p:menubar>
                    <p:menuitem value="Catalog" icon="pi pi-home" outcome="index.xhtml"/>
                    <p:menuitem value="Edit Plants" icon="pi pi-pencil" outcome="edit_plants.xhtml"/>
                    <p:menuitem value="Shopping cart" icon="pi pi-shopping-cart" outcome="shopping_cart.xhtml"/>
                    <p:menuitem value="Orders" icon="pi pi-check" outcome="orders.xhtml"/>
                    <p:menuitem value="Profile" icon="pi pi-user" outcome="profile.xhtml"/>
                    <p:menuitem value="Log in" icon="pi pi-user" outcome="login.xhtml"/>
                    <p:menuitem value="Register" icon="pi pi-user" outcome="registration.xhtml"/>
                    <p:menuitem value="Log out" icon="pi pi-sign-out"/>
                </p:menubar>
            </h:form>
        </div>
        <h:form id="form">
            <div>
                <p:growl id="messages" showDetail="true"/>
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton id="delete-products-button" value="#{shoppingCartBean.deleteButtonMessage}"
                                         icon="pi pi-trash" actionListener="#{shoppingCartBean.removeSelectedPlants()}"
                                         styleClass="ui-button-danger" disabled="#{!shoppingCartBean.hasSelectedPlants()}"
                                         update="@this dt-products">
                            <p:confirm header="Confirmation" message="Delete the selected products?"
                                       icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-products" widgetVar="dtProducts" var="plant" value="#{shoppingCartBean.plants}"
                             reflow="true" class="shopping-cart-table" paginator="true" rowKey="#{plant.plant.id}" 
                             selection="#{shoppingCartBean.selectedPlants}" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div>
                            <span>
                                <i class="pi pi-search"></i>
                                <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search"/>
                            </span>

                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" update=":form:delete-products-button"/>
                    <p:ajax event="rowUnselect" update=":form:delete-products-button"/>
                    <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button"/>
                    <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button"/>
                    <p:ajax event="toggleSelect" update=":form:delete-products-button"/>

                    <p:column selectionMode="multiple" exportable="false" width="30"></p:column>

                    <p:column headerText="Image" exportable="false">
                        <p:graphicImage value="images/#{plant.plant.picture}" width="180" height="180"/>
                    </p:column>
                    <p:column headerText="Details">
                        <h:outputText class="plant-name" value="#{plant.plant.name}"/>
                        <div><p:rating value="#{plant.plant.rating}" readonly="true"/></div>
                        <div>
                            <h:outputLabel class="in-stock-label" value="IN STOCK" rendered="#{plant.plant.numberOfItems > 0}"/> 
                            <h:outputLabel class="out-of-stock-label" value="OUT OF STOCK" rendered="#{plant.plant.numberOfItems == 0}"/>
                        </div>
                        <div><h:outputText value="#{plant.plant.price} ILS"/></div>
                        <div>
                            <p:panelGrid columns="2">
                                <h:outputText value="Light"/>
                                <h:outputText value="#{plant.plant.light}"/>

                                <h:outputText value="Water"/>
                                <h:outputText value="#{plant.plant.water}"/>

                                <h:outputText value="Fertilizer"/>
                                <h:outputText value="#{plant.plant.fertilize}"/>
                                            
                                <h:outputText value="Difficulty"/>
                                <h:outputText value="#{plant.plant.difficulty}"/>
                            </p:panelGrid>
                        </div>
                    </p:column>
                    <p:column exportable="false">
                        <div>
                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                             oncomplete="PF('deleteProductDialog').show()" value="Remove from cart">
                                <f:setPropertyActionListener value="#{plant}" target="#{shoppingCartBean.selectedPlant}"/>
                            </p:commandButton>
                        </div>
                        <div>
                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-plus" process="@this"
                                             action="#{shoppingCartBean.increaseAmount()}" update="dt-products"
                                             disabled="#{plant.amount == plant.plant.numberOfItems}">
                                <f:setPropertyActionListener value="#{plant}" target="#{shoppingCartBean.selectedPlant}"/>
                            </p:commandButton>
                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-minus" process="@this"
                                             action="#{shoppingCartBean.decreaseAmount()}" update="dt-products"
                                             disabled="#{plant.amount == 1}">
                                <f:setPropertyActionListener value="#{plant}" target="#{shoppingCartBean.selectedPlant}"/>
                            </p:commandButton>
                        </div>
                        <div>
                            <h:outputText value="Amount: #{plant.amount}"/>
                        </div>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                 message="Delete the product?" header="Confirm" severity="warn">
                    <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{shoppingCartBean.removeFromCart()}"
                                     process="@this" oncomplete="PF('deleteProductDialog').hide()" update="dt-products"/>
                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                     onclick="PF('deleteProductDialog').hide()" update="dt-products"/>
                </p:confirmDialog>
            </div>
        </h:form>
    </h:body>
</html>

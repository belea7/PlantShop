<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="style.css"/>
        <center><img src="images\Logo.jpg"/></center>
        <div class="menu">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Catalog" icon=" ui-icon-home" outcome="index.xhtml"/>
                    <p:menuitem value="Shopping cart" icon="ui-icon-cart" outcome="shopping_cart.xhtml"/>
                    <p:submenu label="Orders" icon="ui-icon-script">
                        <p:menuitem value="Current orders" icon="ui-icon-clock" outcome="current_orders"/>
                        <p:menuitem value="Orders hisroty" icon="ui-icon-script" outcome="orders_history"/>
                    </p:submenu>
                    <p:menuitem value="Profile" icon="ui-icon-person" outcome="profile"/>
                    <p:menuitem value="Log out" icon="ui-icon-arrowstop-1-w"/>
                </p:menubar>
            </h:form>
        </div>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:dataScroller value="#{dataScrollerView.products}" var="product" chunkSize="10">
                    <f:facet name="header">
                        Shopping Cart
                    </f:facet>

                    <div class="product">
                        <div class="product-list-item p-p-5">
                            <p:graphicImage name="demo/images/product/#{product.image}"/>
                            <div class="product-list-detail">
                                <div class="product-name">#{product.name}</div>
                                <div class="product-description">#{product.description}</div>
                                <p:rating readonly="true" value="#{product.rating}"/>
                                <i class="pi pi-tag product-category-icon"/><span
                                   class="product-category">#{product.category}</span>
                            </div>
                            <div class="product-list-action">
                                <h:outputText value="#{product.price}" styleClass="product-price">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                </h:outputText>
                                <p:commandButton value="Add To Cart" icon="pi pi-shopping-cart"
                                                 disabled="#{product.inventoryStatus == 'OUTOFSTOCK'}">
                                </p:commandButton>
                                <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                            </div>
                        </div>
                    </div>
                </p:dataScroller>
            </h:form>
        </div>
    </h:body>
</html>

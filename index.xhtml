<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="style.css"/>
        <center><img src="images\Logo.jpg"/></center>
        <div class="menu">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Catalog" icon=" ui-icon-home" outcome="index.xhtml"/>
                    <p:menuitem value="Shopping cart" icon="ui-icon-cart" outcome="shopping_cart.xhtml"/>
                    <p:submenu label="Orders" icon="ui-icon-script">
                        <p:menuitem value="Current orders" url="#" icon="ui-icon-clock" outcome="current_orders"/>
                        <p:menuitem value="Orders history" url="#" icon="ui-icon-script" outcome="orders_history"/>
                    </p:submenu>
                    <p:menuitem value="Profile" icon="ui-icon-person" outcome="profile"/>
                    <p:menuitem value="Log out" icon="ui-icon-arrowstop-1-w"/>
                </p:menubar>
            </h:form>
        </div>
    </h:head>
    <h:body>
        <div class="product card">
            <h:form id="form">
                <p:dataGrid var="product" value="#{dataGridView.products}" columns="3" 
                            rows="12" paginator="true" id="cars"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16">

                    <f:facet name="header">
                        Plants for Sale
                    </f:facet>

                    <div class="product-grid-item card" style="margin-bottom: 0">
                        <div class="product-grid-item-top">
                            <div>
                                <i class="pi pi-tag product-category-icon"/>
                                <span class="product-category">#{product.category}</span>
                            </div>
                            <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                        </div>
                        <div class="product-grid-item-content">
                            <p:graphicImage name="demo/images/product/#{product.image}"/>
                            <div class="product-name">#{product.name}</div>
                            <div class="product-description">#{product.description}</div>
                            <p:rating readonly="true" value="#{product.rating}"/>
                        </div>
                        <div class="product-grid-item-bottom">
                            <h:outputText value="#{product.price}" styleClass="product-price">
                                <f:convertNumber currencySymbol="$" type="currency"/>
                            </h:outputText>
                            <p:commandButton update=":form:productDetail" oncomplete="PF('productDialog').show()"
                                             value="Add To Cart"
                                             icon="pi pi-shopping-cart"
                                             disabled="#{product.inventoryStatus == 'OUTOFSTOCK'}">
                                <f:setPropertyActionListener value="#{product}"
                                                             target="#{dataGridView.selectedProduct}"/>
                            </p:commandButton>
                        </div>
                    </div>
                </p:dataGrid>
            </h:form>
        </div>
    </h:body>
</html>
